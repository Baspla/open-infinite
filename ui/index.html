<!DOCTYPE html>
<html class="h-full" lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Open-Infinite ist eine Quelloffene Multipleyer Implementation von Infinite-Craft">
    <meta name="keywords" content="Open-Infinite, OpenInfinite, Open, Infinite, Infinite, Infinite-Craft,Craft">
    <meta name="author" content="Tim Morgner">
    <meta name="robots" content="noindex, nofollow">
    <meta name="twitter:title" content="Open-Infinite">

    <title>Open-Infinite</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" crossorigin="anonymous"></script>
</head>

<body class="h-full m-0 font-['Roboto',_sans-serif] dark:bg-black dark:text-white">
    <div id="itemWorkspace" class="flex"></div>
    <div class="h-full flex overflow-hidden">
        <div class="w-full flex flex-col">
            <div id="target"
                class="flex justify-center gap-32 text-center px-0 py-2 border-solid border-b border-b-[#a3a3a3] bg-[#fafafa] dark:bg-black  dark:border-[#2a2a2a] hidden">
            </div>
            <div class="grow h-full min-h-0 overflow-hidden">
                <div class="h-full w-full relative">
                    <canvas id="canvas" class="w-full h-full"></canvas>
                    <div
                        class="h-full w-full top-0 left-0 absolute flex justify-center p-3/12 pointer-events-none overflow-hidden">
                        <div class="flex flex-col justify-center">
                            <div id="popup"
                                class="bg-white dark:bg-[#0c0c0c] dark:text-[#f1f1f1] p-4 rounded-lg shadow-lg hidden">
                                <h1 id="popup-title" class="text-center text-2xl mb-2"></h1>
                                <p id="popup-text" class="text-justify text-lg"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div
                class="flex w-full dark:bg-black border-solid border-t border-t-[#a3a3a3] bg-[#fafafa] dark:border-[#2a2a2a]">
                <div class="text-2xl shrink-0 px-2 py-1 border-solid border-r border-r-[#a3a3a3] dark:border-[#2a2a2a]">
                    <span id="status"></span>
                </div>
                <div id="timer"
                    class="text-2xl shrink-0 px-2 py-1 border-solid border-r border-r-[#a3a3a3] dark:border-[#2a2a2a] hidden">
                </div>
                <div id="stopwatch"
                    class="text-2xl shrink-0 px-2 py-1 border-solid border-r border-r-[#a3a3a3] dark:border-[#2a2a2a] hidden">
                </div>
                <div id="username"
                    class="text-2xl shrink-0 px-2 py-1 border-solid border-r border-r-[#a3a3a3] dark:border-[#2a2a2a] hidden">
                </div>
                <div class="grow">
                    <marquee id="news" loop
                        class="text-2xl px-2 py-1 border-solid border-r border-r-[#a3a3a3] dark:border-[#2a2a2a]">
                    </marquee>
                </div>
                <div
                    class="shrink-0 flex flex-col justify-center text-2xl px-2 py-1 border-solid border-l border-l-[#a3a3a3] dark:border-[#2a2a2a]">

                    <div id="conn-notconnected" class="" title="Keine Verbindung">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m3 3 8.735 8.735m0 0a.374.374 0 1 1 .53.53m-.53-.53.53.53m0 0L21 21M14.652 9.348a3.75 3.75 0 0 1 0 5.304m2.121-7.425a6.75 6.75 0 0 1 0 9.546m2.121-11.667c3.808 3.807 3.808 9.98 0 13.788m-9.546-4.242a3.733 3.733 0 0 1-1.06-2.122m-1.061 4.243a6.75 6.75 0 0 1-1.625-6.929m-.496 9.05c-3.068-3.067-3.664-7.67-1.79-11.334M12 12h.008v.008H12V12Z" />
                        </svg>
                    </div>
                    <div id="conn-connecting" class="hidden" title="Am Verbinden">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15.75 5.25a3 3 0 0 1 3 3m3 0a6 6 0 0 1-7.029 5.912c-.563-.097-1.159.026-1.563.43L10.5 17.25H8.25v2.25H6v2.25H2.25v-2.818c0-.597.237-1.17.659-1.591l6.499-6.499c.404-.404.527-1 .43-1.563A6 6 0 1 1 21.75 8.25Z" />
                        </svg>
                    </div>
                    <div id="conn-connected" class="hidden" title="Verbunden">

                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M9.348 14.652a3.75 3.75 0 0 1 0-5.304m5.304 0a3.75 3.75 0 0 1 0 5.304m-7.425 2.121a6.75 6.75 0 0 1 0-9.546m9.546 0a6.75 6.75 0 0 1 0 9.546M5.106 18.894c-3.808-3.807-3.808-9.98 0-13.788m13.788 0c3.808 3.807 3.808 9.98 0 13.788M12 12h.008v.008H12V12Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
                        </svg>

                    </div>

                    <div id="conn-disconnected" class="hidden" title="Verbindung verloren">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="m3 3 8.735 8.735m0 0a.374.374 0 1 1 .53.53m-.53-.53.53.53m0 0L21 21M14.652 9.348a3.75 3.75 0 0 1 0 5.304m2.121-7.425a6.75 6.75 0 0 1 0 9.546m2.121-11.667c3.808 3.807 3.808 9.98 0 13.788m-9.546-4.242a3.733 3.733 0 0 1-1.06-2.122m-1.061 4.243a6.75 6.75 0 0 1-1.625-6.929m-.496 9.05c-3.068-3.067-3.664-7.67-1.79-11.334M12 12h.008v.008H12V12Z" />
                        </svg>
                    </div>
                </div>
                <div class="shrink-0 text-2xl px-2 py-1 border-solid border-l border-l-[#a3a3a3] dark:border-[#2a2a2a]">
                    <button id="btn-clear" title="Arbeitsplatz s√§ubern">üßπ</button>
                    <button id="btn-theme" title="Hell/Dunkel umschalten">üåô</button>
                    <button id="btn-rename" title="Nutzername √§ndern">üìù</button>
                </div>
            </div>
        </div>
        <!-- Sidebar -->
        <div id="item-destroybox"
            class="flex flex-col w-[500px] shrink-0 h-full border-solid border-l border-l-[#a3a3a3] bg-[#f5f5f5] dark:bg-black dark:border-[#2a2a2a] overflow-hidden">
            <h1 class="text-center mt-6 mb-6 text-4xl">Open-Infinite</h1>
            <div class="px-4 mb-2">
                <!--<label for="item-search" class="block text-sm text-gray-600 dark:text-[#d6d6d6] mb-1">Items durchsuchen</label>-->
                <input id="item-search" type="search" placeholder="Suche nach Namen oder Emoji"
                    class="w-full rounded border border-[#a3a3a3] dark:border-[#2a2a2a] bg-white dark:bg-[#050505] px-3 py-2 text-base focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <div  class="grow overflow-y-auto">
                <div id="item-list" class="flex flex-wrap gap-3 m-4 justify-evenly"></div>
            </div>
            <div id="player-container" class="px-4 border-t border-t-[#a3a3a3] dark:border-[#2a2a2a] hidden">
                <h2 class="text-center text-2xl my-2">Players</h2>
                <div id="player-list" class="overflow-x-auto flex gap-4 pb-4 mb-2 snap-x">
                </div>
            </div>
            <div id="bingo-container" class="px-4 border-t border-t-[#a3a3a3] dark:border-[#2a2a2a] hidden">
                <div class="flex items-center justify-between py-2">
                    <div>
                        <h2 class="text-2xl leading-tight">Bingo</h2>
                        <p id="bingo-size" class="text-sm text-gray-600 dark:text-gray-300"></p>
                    </div>
                    <button id="bingo-toggle" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">Ausblenden</button>
                </div>
                <div id="bingo-board" class="grid gap-2 pb-4"></div>
            </div>
        </div>
    </div>
    </div>
    <script src="client.js"></script>
    <script src="script.js"></script>
</body>

</html>
